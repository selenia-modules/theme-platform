<Import services="app navigation session"/>

<Content of="master">
  <body class="nav-md">
    <div class="main grid-frame">

      <div class="left_col grid-block shrink">
        <div class="vertical grid-block">
          <div class="navbar nav_title" style="border: 0;">
            <a href="{app.homeURI}" class="site_title"><span>{app.appName}</span></a>
          </div>
          <div class="clearfix"></div>
          <br>
          <!-- sidebar menu -->
          <SideBarMenu id="sidebar-menu"
                       class="main_menu_side hidden-print main_menu"
                       expandIcon="fa.fa-chevron-down"
                       listClass="nav.side-menu"
                       sectionClass="menu_section"
                       menu={navigation.app_home}
                       excludeRoot>
            <SectionTemplate>
              <div class="menu_section">
                <h3>{header}</h3>
                {menu|*}
              </div>
            </SectionTemplate>
          </SideBarMenu>
          <!-- /sidebar menu -->
        </div>
      </div>

      <!-- page content -->
      <div class="right_col vertical grid-block">

        <Include view="platform/elements/top-bar.html"/>

        <div id="content" class="grid-block">
          {#statusMessage|*} {#main|*}
        </div>

        <!-- footer content -->
        <footer class="grid-block align-right shrink">
          <div class="text-right">
            {adminSettings.footer|*}
          </div>
        </footer>
        <!-- /footer content -->

      </div><!-- /right-col -->

    </div><!-- /main.grid -->

    <Include scripts/>
  </body>
</Content>

<Include view="platform/layouts/master.html"/>
